<body>
    <script> 
   let distancia = parseFloat(prompt("Introducir la distancia recorrida"));
   let velocidad = parseFloat(prompt("Introducir la velocidad "));
   let tiempo = 0;

   tiempo = distancia /velocidad;
   document.write("el tiempo que tomo en recorrer el auto fue:", tiempo);

  
   </script>
