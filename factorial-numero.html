    <title> factorial de un numero </title>
</head>
<body>
    <script> 
   
function factorialRecursivo(n) {
    if (n == 0) {
        return 1;
    }  else {
        return n * factorialRecursivo(n -1);
    }
}
console.log(factorialRecursivo(5));

    
 
           </script>

</body>
</html>
